<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Actores</title>
    </h:head>
    <h:body>
       <h:form>
            <h2>Introduce el nombre de los actores</h2>
            <table>
                <tr>
                    <td>Introduce ID</td>
                    <td>
                        <h:inputText id="actorId" value="#{actor.actorId}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>Introduce Nombre</td>
                    <td>
                        <h:inputText id="filmId" value="#{actor.firstName}" required="true"/>
                    </td>
                </tr>
                
                <tr>
                    <td>Introduce Apellido</td>
                    <td>
                        <h:inputText label="Title" id="title" value="#{actor.lastName}" required="true"/>
                    </td>
                </tr>                
                
            </table>
            <h:commandButton value="Grabar" action="#{actor.getCreaActor}"/> 
             <h:commandButton value="CrearRegistroPeli" action="#{actor.getCreaTodo}"/> 
        </h:form>
        <br/><br/>   
        <h:link value="Ir a Film page" outcome="film"/>
    </h:body>
</html>
